
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta content="IE=Edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes" name="viewport">
	<title>본격 글쓰는 사이트 써글</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
</head>
<body>

<header id="header">
    <div class="to_content">
        <a href="#container">본문 바로가기</a>
    </div>
    <div id="hd_wrapper">
        <div id="logo">
            <a href="#none">본격 글쓰는 사이트<img src="img/logo.png" alt="본격 글쓰는 사이트 써글" /></a>
        </div>
        <div id="btn_write">
            <a href="post.html"><!-- <button id="new_write_btn" type="button"> -->글쓰기<!-- </button> --></a>
        </div>  
    </div>
</header>
<div id="wrapper">
    <div id="contatiner">
        <div class="write">
            <h2>글쓰기</h2>
            <form name="" id="" method="" action=" onsubmit="" enctype="" autocomplete=""> 
            </form>
            <section>
               <ul class="write_area">
                   <li>
                        <div class="w_title">
                            <label for="post_title">제목<input id="wr_subject" class="sir_inp sir_irq wr_subject" type="text" required="" value="" name="wr_subject">
                        </div>
                    </li>
                    <li>
                        <div class="w_area">
                            <label for="post_content">내용<span><textarea id="wr_content" required="" name="wr_content" style="height: 200px;"></textarea></span>
                        </div>
                    </li>
                    <li>
                        <div class="w_file">
                            <input id="image" class="" type="file" title="" name="image">
                        </div>    
                    </li>
                </ul>
                <input id="btn_submit" class="bw_submit" type="submit" accesskey="s" value="작성완료">
            </section>
        </div>
    </div>
</div>
</body>
</html>
