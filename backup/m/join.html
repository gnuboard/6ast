
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes" name="viewport">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
</head>
<body>

<header id="header">
    <div class="to_content">
        <a href="#container">본문 바로가기</a>
    </div>
    <div id="hd_wrapper">
        <div id="logo">
            <a href="index.html">본격 글쓰는 사이트<img src="img/logo.png" alt="본격 글쓰는 사이트 써글" /></a>
        </div>
        <div id="btn_write">
            <a href="post.html"><!-- <button id="new_write_btn" type="button"> -->글쓰기<!-- </button> --></a>
        </div>  
    </div>
</header>
<div id="wrapper">
    <div id="contatiner">
        <div class="contents_join">
            <h2>회원가입</h2>
            <section class="join">
                <div class="join_info">
                    <form action="" method="post" name="login_info">
                        <fieldset>
                            <legend>회원가입</legend>  
                            <label for="join_id">아이디</label><span><input type="text" value=""/></span>               
                            <label for="join_pw">비밀번호</label><span><input type="text" value=""/></span>
                            <label for="join_nic">닉네임</label><span><input type="text" value=""/></span>   
                            <label for="join_em">이메일</label><span class="join_email">이메일을 모르시는 경우 아이디와 비밀번호를 착지가 불가합니다. 주로 사용하는 이메일을 입력하여 주십시오.<br />
                                <input type="text" placeholder="이메일을 입력해주세요." class="text_email" /><input type="submit" value="이메일전송" class="send_emailc" /></span>   
                        </fieldset>           
                    </form>
                </div>
                <div class="join_submit">
                  <input id="sch_submit" type="submit" value="회원가입" class="login_button">
                </div>
            </section>         
        </div>
    </div>
</div>
</body>
</html>
