<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
<title>본격 글쓰는 사이트 써글</title>
<!-- 부트스트랩 -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
<!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<div class="container">

    <header id="header">
        <div class="to_content">
            <a href="#container">본문 바로가기</a>
        </div>
        <div id="hd_wrapper">
            <div id="logo">
                <a href="index.html">본격 글쓰는 사이트<img src="img/logo.png" alt="본격 글쓰는 사이트 써글" /></a>
            </div>
            <div id="btn_write">
                <a href="post.html"><!-- <button id="new_write_btn" type="button"> -->글쓰기<!-- </button> --></a>
            </div>  
        </div>
    </header>

    <div id="wrapper">
        <div id="contatiner">
            <div>
                <h2>글쓰기</h2>
                <form method="post" action="">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" id="title" class="form-control" tabindex="1">
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea id="content" rows="5" class="form-control" tabindex="2"></textarea>
                    </div>
                    <div class="form-group pull-right">
                        <button type="submit" class="btn btn-default btn-lg" tabindex="4">취소</button>
                        <button type="submit" class="btn btn-primary btn-lg" tabindex="3">작성완료</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
